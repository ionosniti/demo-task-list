<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-118227472-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-118227472-1');
    </script>
</head>
<body>
<section class="container">

    <h1>To-Do App</h1>
    <div class="new-task-container box">
        <label for="new-task">Add New Task</label>
        <input class="app-input" type="text" id="new-task" maxlength="50">
        <button class="app-button" id="addTask">Add Task</button>
    </div>

    <div class="todo-list box">
        <h2>Incomplete Tasks</h2>
        <ul>
            <li><input title="Task completed" type="checkbox"><label>Sample Task Name 1</label></li>
            <li><input title="Task completed" type="checkbox"><label>Sample Task Name 2</label></li>
            <li><input title="Task completed" type="checkbox"><label>Sample Task Name 3</label></li>
        </ul>
    </div>
    <div class="complete-list box">

        <h2>Completed Tasks</h2>
        <ul>
            <li>Sample Completed Task Name 1
                <button class="delete">Delete</button>
            </li>
        </ul>
    </div>
</section>
<script type="text/javascript" src="myapp.js"></script>
</body>
</html>
